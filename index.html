<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form row">
            <button class="btn btn-secondary switch">
                <div class="active-form login-page" id="active-form"></div>

                <i class="fa-solid fa-user-plus" onclick="changeRegister()"></i>
                <i class="fa-solid fa-right-to-bracket" onclick="changeLogin()"></i>
            </button>

            <div class="col-6 form-area">
                <h1 class="title">
                    Sign Up
                </h1>
                <form class="login-form row" action="#">
                    <div class="col-6">
                        <label for="name">
                            Name
                        </label>
                        <input type="text" id="name">
                    </div>
                    <div class="col-6">
                        <label for="surname">
                            Surname
                        </label>
                        <input type="text" id="surname">
                    </div>
                    <div class="col-12">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email">
                    </div>
                    <div class="col-6">
                        <label for="pass">
                            Password
                        </label>
                        <input type="password" id="pass">
                    </div>
                    <div class="col-6">
                        <label for="Confpass">
                            Confirm Password
                        </label>
                        <input type="password" id="Confpass">
                    </div>
                    <div class="col-5">
                        <button class="btn btn-danger register">
                            Sign Up
                        </button>
                    </div>
                    <div class="col-8 text-center">
                        <p>
                            or Connect with Social Media
                        </p>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-secondary google d-flex">
                            <i class="fa-brands fa-google"></i>
                            <p>
                                Sign Up with Google
                            </p>
                        </button>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-secondary facebook d-flex">
                            <i class="fa-brands fa-facebook"></i>
                            <p>
                                Sign Up with Facebook
                            </p>
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-6 login-bg bg" id="bg">
                <img src='./img/login.png'></img>
            </div>

            <div class="col-6 form-area">
                <h1 class="title">
                    Sign In
                </h1>
                <form class="login-form row" action="#">
                    <div class="col-12">
                        <label for="email">
                            Email
                        </label>
                        <input type="email" id="email">
                    </div>
                    <div class="col-12">
                        <label for="pass">
                            Password
                        </label>
                        <input type="password" id="pass">
                    </div>
                    <div class="col-5">
                        <button class="btn btn-primary">
                            Sign In
                        </button>
                    </div>
                    <div class="col-8 text-center">
                        <p>
                            or Connect with Social Media
                        </p>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-secondary google d-flex">
                            <i class="fa-brands fa-google"></i>
                            <p>
                                Sign In with Google
                            </p>
                        </button>
                    </div>
                    <div class="col-8">
                        <button class="btn btn-secondary facebook d-flex">
                            <i class="fa-brands fa-facebook"></i>
                            <p>
                                Sign In with Facebook
                            </p>
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
